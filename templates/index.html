<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Analytics Dashboard</h1>
            <div class="filter-group">
                <label for="cadenceFilter">Filter by Run Cadence:</label>
                <select id="cadenceFilter">
                    <option value="">All Cadences</option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Adhoc">Adhoc</option>
                </select>
            </div>
        </div>

        <div class="data-card">
            <table id="summaryTable" class="display">
                <thead>
                    <tr>
                        <th>Use Case</th>
                        <th>No. of Models</th>
                        <th>Run Cadence</th>
                        <th>Number of Runs</th>
                        <th>SLA Passed</th>
                        <th>SLA Failed</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle" class="dashboard-title"></h2>
            <div class="charts-container">
                <div class="chart-box">
                    <canvas id="runtimeChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="slaChart"></canvas>
                </div>
            </div>
            <div class="data-card">
                <table id="detailTable" class="display">
                    <thead>
                        <tr>
                            <th>Model Name</th>
                            <th>Date</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Runtime</th>
                            <th>Job Status</th>
                            <th>SLA Status</th>
                            <th>SLA Missed Time</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
